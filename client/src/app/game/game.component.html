
<!-- <h2>Playing as {{color}}:</h2> -->

<div class="container">
  <div class="row">
    <div class="col-xs-1" style="display: table;">
      <br>
      <div class="row">
        <button type="button" class="btn btn-danger top-button" (click)="onResign()">Resign</button>
      </div>
      <br>
      <div class="row">
        <button type="button" class="btn btn-primary top-button" (click)="onRestart()">Restart</button>
      </div>
      <br>
      <div class="row">
        <button type="button" class="btn btn-primary top-button" (click)="onSync()">Sync</button>
      </div>
    </div>
    <div class="col-xs-11">
      <div class="chessboard">
        <div
          class="row"
          style="margin: auto;"
          *ngFor="let row of rowVals">
            <div class="col-md-1.5" *ngFor="let col of colVals">
              <div class="{{getSquareBackground(row, col)}}"
                (click)="onClickSquare(row, col)"
                [innerHTML]="getInLocation(row, col)">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
